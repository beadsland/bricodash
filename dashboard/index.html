<!DOCTYPE html>
<html>
<head>
<title>Hack Manhattan Dashboard</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<section id="meetup">
<h1>Hack Manhattan Dashboard</h1>
<h2>Meetup Calendar</h2>
<ul id="meetups"></ul>
</section>
<section id="slack">
<h2>#hackerspace on Slack</h2>
<div id="chat"></div>
</section>
<section id="patreon">
<h2><img src="Patreon_Logo.png" alt="Patreon"><img src="patreonqr.png" alt=""/><br />patreon.com/hackmanhattan</h2>
<div><span id="patreon-money"></span> per month, coming from <span id="patrons"></span> patrons</div>
</section>
<section id="door">
<img src="http://192.168.42.157:8080/?action=stream" alt="Stream from the door" width="864" height="480">
</section>
<div id="corner">
<h2><span class="chromecast"><object type="image/svg+xml" data="chromecast.svg">(on Chromecast)</object> Hackerspace</span>&nbsp;</h2>
<div><span id="datetime"></span></div>
<div><span id="weather"><span id="weatherf"></span>°F / <span id="weatherc"></span>°C <span id="weathert"></span></span></div>
</div>
<script src="app.js"></script>
<script src="emoji.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
